<!DOCTYPE html>
<html>
    <head>
        <title>contact-us</title>
        <style>
          .ipe{
      background-color: rgb(170, 118, 118);
    }
        </style>
    </head>
    <body class="ipe">
      <fieldset>
        <legend>
          <B>CONTACT US</B></legend>
<section class="contact" id="contact">
  

        <form action="https://formspree.io/f/xyylnggw" method="POST">

            <label for="name">Name</label> 
            <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Enter Your Name"
              class="input-field"
              required
            /> <br> <br>
         
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Enter Your Email"
              class="input-field"
              required
            /> <br> <br>
            <label for="message">Message</label> <br> <br>

            <textarea
              id="message"
              cols="60"
              rows="10"
              placeholder="Enter Your Message"
              name="message"
              class="input-field"
              required>
            </textarea> <br> <br>
          

          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
  </section>
</fieldset>
</body>
  </html>
